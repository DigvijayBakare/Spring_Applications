<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iterate Page</title>
</head>
<body>
    <h1>This is example of iterate using thymeleaf</h1>
    <h2>The elements of the loop are </h2>
    <h2 th:text="${names}"></h2>
    <h2>----------------------------------------</h2>
    <ul>
        <li th:each="n,status :${names}">
            <span th:style="${status.odd} ? 'color:blue; font-weight:bold' : ' ' " th:text="${status.index+1} + ' ' + ${n}"></span>
        </li>
    </ul>

</body>
</html>
